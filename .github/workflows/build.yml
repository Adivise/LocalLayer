name: Build/Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
      ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/Library/Caches/electron
            ~/Library/Caches/electron-builder
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json', 'electron-builder.yml') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies (fast, deterministic)
        run: npm ci --no-audit --no-fund

      - name: Build & publish (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx electron-builder --linux AppImage deb rpm --publish always

      - name: Build & publish (Windows/macOS)
        if: matrix.os != 'ubuntu-latest'
        run: npx electron-builder --publish always
